<!-- The Contact Modal-->
<div class="modal fade" id="Contact-Modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
        <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Kvu Store</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                We have recieved your message, please allow us to take 1 business day to response.
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- The Register modal -->
<div class="modal fade" id="Register-Modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
        <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Kvu Store</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs justify-content-center" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active text-danger" data-toggle="tab" href="#log-in">Log-in</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link text-danger" data-toggle="tab" href="#register">Register</a>
                    </li>
                </ul>
                
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane container active" id="log-in">
                        <!-- Login Form -->
                        <form>
                            <div class="container mt-2">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                    </div>
                                    <input name="email" class="form-control" placeholder="Email address" type="email">
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input name="password" class="form-control" placeholder="Password" type="password">
                                </div>

                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                    </label>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary mycss-btn w-100">Log-in</button>
                                </div>

                                <p class="text-center">
                                    <a href="">Forgot you password?</a> 
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane container fade" id="register">
                        <!-- Register form -->
                        <form>
                            <div class="container mt-2">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="fullname" class="form-control" placeholder="Full name" type="text">
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                    </div>
                                    <input name="email" class="form-control" placeholder="Email address" type="email">
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                    </div>
                                    <input name="phone" class="form-control" placeholder="Phone number" type="text">
                                </div>
                                
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                                    </div>
                                    <input name="address" class="form-control" placeholder="Address" type="text">
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input name="password" class="form-control" placeholder="Create password" type="password">
                                </div>
                                
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input name="re-password" class="form-control" placeholder="Repeat password" type="password">
                                </div>

                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="agreement">I agree to the terms and conditions
                                    </label>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary mycss-btn w-100"> Create Account  </button>
                                </div>
                                     
                                <p class="text-center">Have an account?
                                    <a href="">Log In</a> 
                                </p>            
                            </div>                                                    
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
