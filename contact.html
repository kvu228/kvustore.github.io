<h2 class="display-4 font-weight-bolder">Contact us</h2>
<p class="pt-2">
    We want to hear from you. Please feel free to hit us a message below. Please allow us to take 1 business day to response.
</p>
<div class="row">
    <div class="col-md-6 mt-4 mb-4">
        <form action="#contact-section">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="Your first name" class="form-control">
                </div>

                <div class="col-md-6 form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Your last name" class="form-control">
                </div>
            </div>


            <label for="email">Email</label>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="email" id="email" placeholder="Email" class="form-control">
            </div>

            <label for="message">Your message</label>
            <textarea class="form-control mb-3" rows="5" id="remark"></textarea>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">
                    Remember your information
                </label>
            </div>
            <button class="btn btn-lg btn-success mycss-btn w-100" data-toggle="modal" data-target="#Contact-Modal">
                Hit us a message
            </button>
        </form>
    </div>
    <div class="col-md-6 p-4">
        <iframe id="googleMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.2311711962425!2d106.80086541586483!3d10.870014160429047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527587e9ad5bf%3A0xafa66f9c8be3c91!2sUniversity%20of%20Information%20Technology%20VNU-HCM!5e0!3m2!1sen!2s!4v1637485986047!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
